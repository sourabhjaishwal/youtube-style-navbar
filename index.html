<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Style Navbar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sidebar">
      <div class="navigation-icons">
        <div class="circles red"></div>
        <div class="circles yellow"></div>
        <div class="circles green"></div>
      </div>
      <section class="nav-top">
        <img class="menu" src="./assets/hamburger.png" alt="hamburger-menu" />
        <img
          class="youtube-logo"
          src="./assets/youtube-logo.png"
          alt="youtube-logo"
        />
      </section>
      <section class="nav-links">
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/home-outline.png" alt="home-outline" />
            <img src="./assets/home-dark.png" alt="home-dark" />
          </div>
          <span class="text">Home</span>
        </div>
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/explore-outline.png" alt="explore-outline" />
            <img src="./assets/explore-dark.png" alt="explore-dark" />
          </div>
          <span class="text">Explore</span>
        </div>
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/shorts-outline.png" alt="shorts-outline" />
            <img src="./assets/shorts-dark.png" alt="shorts-dark" />
          </div>
          <span class="text">Shorts</span>
        </div>
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/subscribe-outline.png" alt="subscribe-outline" />
            <img src="./assets/subscribe-dark.png" alt="subscribe-dark" />
          </div>
          <span class="text">Subscriptions</span>
        </div>
      </section>
      <div class="divider"></div>
      <section class="nav-links">
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/library-outline.png" alt="library-outline" />
            <img src="./assets/library-dark.png" alt="library-dark" />
          </div>
          <span class="text">Library</span>
        </div>
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/history-outline.png" alt="history-outline" />
            <img src="./assets/history-dark.png" alt="history-dark" />
          </div>
          <span class="text">History</span>
        </div>
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/video-outline.png" alt="video-outline" />
            <img src="./assets/video-dark.png" alt="video-dark" />
          </div>
          <span class="text">Your videos</span>
        </div>
        <div class="nav-item">
          <div class="icon-container">
            <img
              src="./assets/watch-later-outline.png"
              alt="watch-later-outline"
            />
            <img src="./assets/watch-later-dark.png" alt="watch-later-dark" />
          </div>
          <span class="text">Watch later</span>
        </div>
      </section>
      <div class="divider"></div>
      <section class="nav-links">
        <div class="nav-item">
          <div class="icon-container">
            <img src="./assets/settings-outline.png" alt="settings-outline" />
            <img src="./assets/settings-dark.png" alt="settings-dark" />
          </div>
          <span class="text">Settings</span>
        </div>
      </section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
